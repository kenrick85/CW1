        <div id="login">
                    
            <form v-on:submit.prevent="onSubmit"class="loginForm"  id="form" style="border:1px solid #ccc"></form>
              <fieldset>
                <legend>Login</legend>                  
                    
                <label v-for="username">Username</label>
                <input id="username" v-model="user.username" type="text" placeholder="Username" required>
                  
                <label v-for="password">Password</label>
                <input id="password"  @keyup.enter="checkUsers()" v-model="user.password" type="password" placeholder="Password" required>
                  
                <button type="button" onclick="checkUsers()">Login</button> 
                <!-- <p v-if="submitData">{{submitData|json}}</p> -->
