<html lang="en">

    <head>  

        <meta charset="utf-8">

        <title>Register </title>

    <body>
            
          <style>

           <div id="containerReg">
                <form id="registerForm"style="border:1px solid #ccc">
                    
                      <h1>Sign Up</h1>
                      <p>Please fill in this form to create an account.</p>
                      <hr>

                      <label for="studentName"><b>Student Name</b></label>
                      <input required type="text" placeholder="Enter Name" id="studentName" required>
                      
                      <label for="studentSurname"><b>Student Surname</b></label>
                      <input required type="text" placeholder="Enter Surname" id="studentSurname" required>

                      <label for="username"><b>Username</b></label>
                      <input required type="text" placeholder="Choose Username" id="username" required>
                  
                      <label for="email"><b>Email</b></label>
                      <input required type="text" placeholder="Enter Email" id="email" required>
                  
                      <label for="psw"><b>Password</b></label>
                      <input required type="password" placeholder="Enter Password" id="psw" required>
                  
                      <label for="psw-repeat"><b>Repeat Password</b></label>
                      <input required type="password" placeholder="Repeat Password" id="pswRepeat" required>
                      
                                
                      
                      <div class="clearfix">
                        <button type="button" class="cancelbtn" onclick="location.href='login.html'">Cancel</button>
                        <button type="button" class="signupbtn" onclick="registerUser()">Sign Up</button>
                        <button v-on:click='onSubmit'>submit</button>

                      </div>
                  
                </form>
            </div>  
            

      
        <!-- <script src="script.js"></script> -->
        <script>
          methods: {
                      onSubmit: function() 
                      {
                          // check if the email already exists
                          var users = '';
                          var newEmail = this.email;
                          
                          if (localStorage.getItem('users')) { // 'users' is an array of objects
                            users = JSON.parse(localStorage.getItem('users'));
                            };
                              if (users) 
                              {
                                if (users.some(function(user) {return user.email === newEmail})) 
                                  {
                                    alert('Email already exists!');
                                    return;
                                  }
                              users.push({'email': newEmail, 'password': this.password});
                              localStorage.setItem('users', JSON.stringify(users));
                              }

                             else
                            {
                               users = [{'email': newEmail, 'password': this.password}];
                               localStorage.setItem('users', JSON.stringify(users));
                             }
                        }
                    }
        </script>
    </body>
</html>>
